{{ define "main" }}

{{"<!-- newsletter -->" | safeHTML}}
<section class="page-message-sent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{ with .Params.newsletter }}
        <img src="{{ site.Params.newsletter.success_image | relURL }}" alt="Paper plane">
        <h1>{{.name}}</h1>
        <h2 class="text-muted">{{.content}}</h2>
        <a href="{{ "/" | relLangURL }}" class="btn btn-main">{{.btn}}</a>
      </div>
    </div>
  </div>
</section>
{{"<!-- newsletter -->" | safeHTML}}

{{ end }}
{{ end }}
